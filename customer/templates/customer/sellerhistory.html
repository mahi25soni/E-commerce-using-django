
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <nav class="navbar navbar-expand-lg bg-new">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
                <div class="form-inline-block my-2 my-lg-0">
                    <a href="{% url 'login' %}" class="btn btn-warning" id="user-name">{{request.user}}</a>    
                </div>
            </div>
            
        </div>
    </nav>


    <div style="display: flex; flex-wrap: wrap; "> 
        {% for data in form %}
        <div class="card border border-5 border-dark m-3" style="width: 13rem;">
            <img class="card-img-top" src="{{data.image.url}}" alt="Card image cap" style="height: 150px;">
            <div class="card-body text-center">
              <h5 class="card-title"style= " white-space: nowrap;
              overflow: hidden;">{{data.name}}</h5>
              <a href="{% url 'delete_seller_product' pk=data.id %}" class="btn btn-danger">Remove</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'logout' %}" class="btn btn-danger m-3">LogOut</a>


    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>

</body> 

</html>
